version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vulnerable-ai-lab-backend
    ports:
      - "8000:8000"
    environment:
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-ollama}
      - OPIK_API_KEY=${OPIK_API_KEY:-}
      - OPIK_ENDPOINT=${OPIK_ENDPOINT:-https://api.opik.ai}
    volumes:
      - ./backend:/app
      - ./backend/sandbox:/app/sandbox
    mem_limit: 512m
    memswap_limit: 512m
    restart: unless-stopped
    networks:
      - vulnerable-lab-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vulnerable-ai-lab-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
      # For local Opik in Docker: use http://localhost:5173 (browser access)
      # For Opik in same Docker network: use http://opik:5173 (internal access)
      - NEXT_PUBLIC_OPIK_ENDPOINT=${NEXT_PUBLIC_OPIK_ENDPOINT:-http://localhost:5173}
    depends_on:
      - backend
    mem_limit: 512m
    memswap_limit: 512m
    restart: unless-stopped
    networks:
      - vulnerable-lab-network
      # Uncomment to connect to Opik's network if running separately
      # - opik-network

networks:
  vulnerable-lab-network:
    driver: bridge
  # Uncomment to use external Opik network (if Opik is running separately)
  # opik-network:
  #   external: true
  #   name: opik_default  # Adjust based on Opik's actual network name